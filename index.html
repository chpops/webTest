<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App - Личный Психолог</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .input-field {
            width: 420px;
            height: 60px;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: blue;
        }

        .input-field::placeholder {
            color: #a0a0a0;
        }

        .submit-button {
            display: block;
            margin-top: 20px;
            width: 200px;
            height: 60px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="input-field" placeholder="Введите ваш вопрос/опишите вашу проблему"></textarea>
        <button class="submit-button">Поделиться</button>
    </div>

    <script>
        document.querySelector('.submit-button').addEventListener('click', () => {
            const inputField = document.querySelector('.input-field');
            const userInput = inputField.value.trim();

            if (userInput) {
                // Здесь можно добавить код для отправки запроса к ChatGPT API
                console.log("Ваш вопрос/проблема:", userInput);

                // Пример ответа от ChatGPT (замените его на реальный вызов API)
                const response = "Это пример ответа от вашего личного психолога.";

                alert(response);
            } else {
                alert("Пожалуйста, введите ваш вопрос или опишите вашу проблему.");
            }
        });
    </script>
</body>
</html>
